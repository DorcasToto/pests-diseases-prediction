<section class="py-5">
    <h1 class="hero-heading text-center" style="color: #66BB6A;">Info Hub </h1>
      <div class="container py-5">
     
        <div class="row">
          <h4 style="color: #66BB6A;" class="text-center mb-3">Signup</h4>
          <div class="col-lg-6 col-sm-12 col-md-6zz">
        
            <img src="assets/pest2.png" alt="" class="img-fluid" style="width: 500px;" >
      
          </div>
          <div class="col-lg-6 mt-4">
            
            <form class="mb-5" [formGroup]="service.signup_form" (submit) = "signup">
              <div class="row">
                <div class="form-group col-lg-6 mb-3">
                  <label class="form-label">First name</label>
                  <input class="form-control" type="text" placeholder="First name" formControlName="firstname">
                </div>
                <div class="form-group col-lg-6 mb-3">
                    <label class="form-label">Last name</label>
                    <input class="form-control" type="text" placeholder="Last name" formControlName="lastname">
                  </div>
                  <div class="form-group col-lg-6 mb-3">
                    <label class="form-label">Phone number</label>
                    <input class="form-control" type="number" placeholder="Phone Number"formControlName="phoneno">
                  </div>
                  <div class="form-group col-lg-6 mb-3">
                    <label class="form-label">Username</label>
                    <input class="form-control" type="text" placeholder="Phone Number"formControlName="username">
                  </div>
                  <div class="form-group col-lg-6 mb-3">
                    <label class="form-label">Location</label>
                    <input class="form-control" type="text" placeholder="Phone Number"formControlName="location">
                  </div>
                  <div class="form-group col-lg-6 mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="text" placeholder="Phone Number"formControlName="password">
                  </div>
             
                <div class="form-group col-12">
                  <button class="btn btn-primary" type="submit">Signup</button>
                </div>
                <a  routerLink="/login" >Already have an account?Login</a>
              </div>
            </form>
          </div>
      
        </div>
      </div>
    </section>
