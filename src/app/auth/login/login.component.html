<section class="py-5">
  <h1 class="hero-heading text-center" style="color: #66BB6A;">Info Hub </h1>
    <div class="container py-5">
   

    
   
      <div class="row">
        <h4 style="color: #66BB6A;" class="text-center mb-3">Login</h4>
        <div class="col-lg-6 col-sm-12 col-md-6">
        
          <img src="assets/pest2.png" alt="" class="img-fluid" style="width: 500px; border-top: none !important;" >
    
        </div>
        <div class="col-lg-6 mt-4">
          
          <form class="mb-5" [formGroup]="service.login_form" >
            <div class="row">
              <div class="form-group col-lg-6 mb-3">
                <label class="form-label">Username</label>
                <input class="form-control" type="text" placeholder="Username" formControlName="username">
              </div>
              <div class="form-group col-lg-6 mb-3">
                <label class="form-label">Password</label>
                <input class="form-control" type="password" placeholder="Password" formControlName="password">
              </div>
              <div class="form-group col-12 mb-3">
                <div class="form-check">
                  <input class="form-check-input" id="flexCheckDefault" type="checkbox">
                  <label class="form-check-label text-muted" for="flexCheckDefault">Remember me for next time</label>
                </div>
              </div>
              <div class="form-group col-12">
                <input type="submit" class="btn btn-primary" (click)="login()">
              </div>
              <div class="pt-4">
                <a  routerLink="/signup" >Do not have an account?Signup</a>
              </div>
            </div>
          </form>
        </div>
    
      </div>
    </div>
  </section>
